<body>

        <tr>

            <td></td>

            <td></td>

            </td>
            </tr>
            <tr>
            <td></td>
            <td></td>
            <td></td>
            <td><input type="checkbox" name="" id="">Send to Mobile Phone</td>
            </tr>
            <tr>
            <td></td>
            <td></td>
            <td></td>
            <td><input type="checkbox" name="" id="">Send to Email</td>
            </tr>
        </tr>
        <tr>
            <td></td>
            <td><label for="SM">Send to Mobile Phone</label></td>
            <td>:</td>
            <td><input type="text" name="" id="SM"></td>
        </tr>
        <tr>
            <td></td>
            <td><label for="SE">Send to Email</label></td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>

    </table>
</form>
</fieldset>

</html>
